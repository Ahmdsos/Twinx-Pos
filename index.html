
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TwinX POS</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* Base Dark Theme (Default) */
    body {
      font-family: 'Inter', sans-serif;
      background-color: #09090b;
      color: #fafafa;
      transition: background-color 0.4s cubic-bezier(0.4, 0, 0.2, 1), color 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    /* Light Mode Overrides */
    html.light body {
      background-color: #f9fafb;
      color: #111827;
    }

    /* Global Input Light Mode Fix */
    html.light input, html.light select, html.light textarea {
      background-color: #ffffff !important;
      color: #111827 !important;
      border-color: #e5e7eb !important;
    }

    html.light input::placeholder {
      color: #9ca3af !important;
    }

    /* Custom light mode utility classes */
    html.light .light\:bg-white { background-color: #ffffff !important; }
    html.light .light\:bg-zinc-50 { background-color: #f9fafb !important; }
    html.light .light\:bg-zinc-100 { background-color: #f3f4f6 !important; }
    html.light .light\:bg-zinc-200 { background-color: #e5e7eb !important; }
    html.light .light\:text-zinc-900 { color: #111827 !important; }
    html.light .light\:text-zinc-600 { color: #4b5563 !important; }
    html.light .light\:text-zinc-500 { color: #6b7280 !important; }
    html.light .light\:border-zinc-200 { border-color: #e5e7eb !important; }
    html.light .light\:border-zinc-300 { border-color: #d1d5db !important; }
    html.light .light\:shadow-sm { box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05) !important; }
    html.light .light\:shadow-md { box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1) !important; }

    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-track {
      background: #18181b;
    }
    html.light ::-webkit-scrollbar-track {
      background: #f3f4f6;
    }
    ::-webkit-scrollbar-thumb {
      background: #ef4444;
      border-radius: 10px;
    }

    @media print {
      body * { visibility: hidden; }
      #print-area, #print-area * { visibility: visible; }
      #print-area {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        display: block !important;
        background: white !important;
        color: black !important;
      }
    }
  </style>
  <script type="importmap">
  {
    "imports": {
      "react": "https://esm.sh/react@^19.2.3",
      "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
      "react/": "https://esm.sh/react@^19.2.3/",
      "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
      "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
      "jsbarcode": "https://esm.sh/jsbarcode@^3.11.5"
    }
  }
  </script>
</head>
<body>
  <div id="root"></div>
  <div id="print-area" class="hidden"></div>
</body>
</html>
